{% extends 'base.html' %}

{% block content %}
<div class="container">
        {% for a in announcements reversed %}
        <br>
        <div class="card">
          <div class="card-header">
            <small><cite>Date posted: {{a.date_posted}}</cite></small>
          </div>
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'announcement-details' a.id %}">{{a.title}}</a></h5>
            <p class="card-text">{{a.content}}</p>
            {% if user.is_superuser %}
            <a href="#" class="btn btn-primary">Edit</a>
            {% endif %}
          </div>
        </div>
        {% endfor %}
</div>



{% endblock %}
