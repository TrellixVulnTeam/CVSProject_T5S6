{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<!-- Header -->
<header class="masthead" style="background-image: url ({% static 'img/bgcvs.jpg' %})">
  <div class="container d-fixed h-100 align-items-center">
    <div class="mx-auto text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-sm-5 align-self-center" style='margin-top:7rem'>
                <form method="POST">
                    {%csrf_token%}
                    <fieldset class='form-group'>
                        <legend class= 'border-bottom mb-4'>Log In</legend>
                        {{form|crispy}}

                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type='submit'>Login</button>
                    </div>
                    <div>
                        <small><a href="{% url 'password_reset' %}">Forgot your password?</a></small>
                    </div>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
  </div>
</header>

<div class="container">

</div>

{% endblock %}
